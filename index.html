<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경사남넷-소개페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');


        * {
            font-family: "Jua", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .mytitle {
            height: 250px;
            color: ivory;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background-image:
                url(https://png.pngtree.com/thumb_back/fh260/background/20230426/pngtree-small-road-in-korean-traditional-house-at-sunset-image_2520697.jpg);
            background-position: center;
            background-size: cover;
        }

        .mytitle>button {
            width: 150px;
            height: 50px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 5px;


            margin-top: 20px;
        }

        .mycards {
            width: 1200px;
            margin: 30px auto 0px auto;
        }

        .commentingbox {

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin: 30px auto 0px auto;
        }

     


        #comment {
            width: 1000px;

        }

        #postingbtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 55px;
            margin-bottom: 16px;
        }



        .mybtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .mybtn>button {
            margin-right: 5px;
        }


        table {
            width: 70%;
            border-collapse: separate;
            border-spacing: 10;
            margin: 20px auto;
            border: none;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.538);
        }

        table th,
        table td {
            border: 0.5px solid black;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
        }

        thead {
            background-color: #967272;
            color : white;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;

        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module">

        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA9pQiIwlqJTL-3TSQEZVLZ3UDHC9D16FY",
            authDomain: "sparta-930ba.firebaseapp.com",
            projectId: "sparta-930ba",
            storageBucket: "sparta-930ba.appspot.com",
            messagingSenderId: "389048733686",
            appId: "1:389048733686:web:c4b543e7955288c4f801d7",
            measurementId: "G-QEPKG50DSH"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);


        $("#postingbtn").click(async function () { // 데이터를 넣기 위함 (특정 태그 클릭 시 실행)

            let name = $('#name').val();
            let comment = $('#comment').val();

            let doc = {
                'name': name,
                'comment': comment,

            }; // 넣고 싶은 데이터
            await addDoc(collection(db, "comments"), doc);
            alert('작성 되었습니다.');
            window.location.reload();
        })





        let docs = await getDocs(collection(db, "comments")); // 이전에 넣은 albums 에서 가져온다.
        docs.forEach((doc) => {
            let row = doc.data();

            let name = row['name']; // 위의 console 바탕으로 데이터를 가져온다.
            let comment = row['comment'];


            let temp_html = `
                <tr>
                    <td>${name}</td><td>${comment}</td>
                </tr>

           `;
            $('#comments').append(temp_html);
        });


    </script>
</head>

<body>
    <div class="mytitle">
        <h1>경 사 남 넷</h1>

    </div>

    <div style="margin-bottom: 200px">
        <h2>밈 사진</h2>
    </div>

    <div style="margin-bottom: 200px">
        <h2>각자 소개 카드</h2>
    </div>

    <div style="margin-bottom: 200px">
        <h2>팀설명</h2>
    </div>

    <div style="margin-bottom: 200px">
        <h2>목표나 한마디</h2>
    </div>

    <div>
        <h2 style="text-align: center; margin-bottom: 100px;">댓글</h2>
        <div class="commentingbox" id="commentbox">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="이름 또는 닉네임">
                <label for="floatingInput">이름 또는 닉네임</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="comment" placeholder="댓글 작성">
                <label for="floatingInput">댓글</label>
            </div>
            <div class="mybtn">
                <button id="postingbtn" type="button" class="btn btn-danger">작성하기</button>
            </div>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>작성자</th>
                <th>내용</th>
            </tr>
        </thead>
        <tbody id="comments">
            <tr>
                <td>이름1</td>
                <td>내용1</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
